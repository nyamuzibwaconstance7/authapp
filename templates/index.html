
<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Auth App</h1>
        <p class="text-gray-600 mb-8">A secure authentication and authorization system</p>
        {% if not current_user.is_authenticated %}
            <div class="space-x-4">
                <a href="{{ url_for('login') }}" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300">Login</a>
                <a href="{{ url_for('register') }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-300">Register</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
