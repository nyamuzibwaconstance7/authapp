

<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500">
        </div>
        <button type="submit" 
                class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">
            Login
        </button>
    </form>
</div>
{% endblock %}
